<body>
<div class="container">
  <div class="left-section">
    <img src="../../assets/img/logo.png" class="logo">
  </div>
  <div class="right-section">
    <!-- Contenido derecho (formulario de inicio de sesión) -->
    <div class="form-box">
      <h2>Ingrese su cuenta MyEvent</h2>

      <div class="form-wrapper">
        <div class="form-container">
          <mat-label>Correo electronico:</mat-label>
          <mat-form-field class="example-form-field">
            <input matInput
                   type="email"
                   [(ngModel)]="email"
                   placeholder="mail@abc.com">
            <button matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-container">
          <mat-label>Contraseña:</mat-label>
          <mat-form-field class="example-form-field">
            <input matInput
                   [type]="mostrarContrasena ? 'text' : 'password'"
                   [(ngModel)]="contrasena"
                   placeholder="Ingrese su contraseña">
            <button matSuffix mat-icon-button aria-label="Clear" (click)="contrasena=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-checkbox [(ngModel)]="mostrarContrasena">
            Mostrar contraseña
          </mat-checkbox>
        </div>

        <div class="forgot-password-container">
            <span (click)="redirigirARecuperacionContrasena()" class="forgot-password-link">
              <mat-icon aria-hidden="false" aria-label="Olvidé mi contraseña">lock_open</mat-icon>
              ¿Olvidaste tu contraseña?
            </span>
        </div>

        <div class="button-container">
          <button mat-flat-button (click)="verificarCredenciales()" routerLink="/home">Iniciar Sesión</button>
          <button mat-flat-button (click)="redirigirARegistro()">Crear Cuenta</button>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
