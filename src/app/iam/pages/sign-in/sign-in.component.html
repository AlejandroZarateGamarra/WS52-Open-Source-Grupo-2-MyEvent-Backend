<body>
  <div class="container">
    <div class="left-section">
      <img src="../../assets/img/logo.png" class="logo">
    </div>
    <div class="right-section">
      <div class="form-box">
        <h2>Ingrese su cuenta MyEvent</h2>

          <div class="form-wrapper">

                <form [formGroup]="form" (submit)="onSubmit()">
                  <mat-label>Email:</mat-label>
                  <mat-form-field class="example-form-field">
                    <input matInput placeholder="example@upc.edu.pe" id="correo" name="correo" required formControlName="correo">
                    <mat-error *ngIf="isInvalidControl(form, 'correo')">{{errorMessagesForControl(form, 'correo')}}</mat-error>
                  </mat-form-field>
                  <mat-label>Password:</mat-label>
                  <mat-form-field class="example-form-field">
                    <input matInput [type]="'password'" placeholder="hoySaco20" id="password" name="password" required formControlName="password">
                    <mat-error *ngIf="isInvalidControl(form, 'password')">{{errorMessagesForControl(form, 'password')}}</mat-error>
                  </mat-form-field>
                  <button mat-flat-button style="width: 300px; height: 45px; margin-top: 5px; margin-bottom: 10px; background-color: rgba(204, 21, 21, 0.99); color: white;">Sign In</button>
                </form>
              <div class="button-container">
                <button mat-flat-button (click)="redirigirARegistro()">Create Account</button>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
